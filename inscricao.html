        </ul>
    </nav>

    <header>
        <h1>Formulário de Inscrição</h1>
    </header>

    <main>
        <section>
            <form id="formInscricao">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="altura">Altura:</label>
                <input type="text" id="altura" name="altura" pattern="^(\d{1,2}(\.\d{1,2})?)$" title="Insira uma altura válida (ex: 1.75)" required><br>

                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso" pattern="^\d{2,3}$" title="Insira um peso válido (ex: 70)" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido" required><br>

                <label for="posicao">Posição:</label>
                <input type="text" id="posicao" name="posicao" required><br>

                <button type="submit">Enviar Inscrição</button>
            </form>

            <div class="error-message" style="display:none; color: red;">Por favor, preencha todos os campos corretamente.</div>
        </section>
    </main>

    </footer>

    <script src="scripts.js"></script>
</body>
